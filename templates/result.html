{% extends 'base.html' %}

{% block content %}
<table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        {% for key in keys %}
            <th scope="col">{{key}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            {% for _,value in item.items() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
